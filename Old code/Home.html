<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Visualizer</title>
    <link rel="stylesheet" href="Home style.css">
</head>

<body>

    <header>
        <h1>VISUALGO</h1>
        <p>Visualizing data structures and algorithms through animation</p>
    </header>

    <h2>Pre-emptive CPU SCHEDULING</h2>
    <div class="preemptiveContainer">

        <div class="item">
            <a href="Pre-emptive.html">
                <img src="images/preemptive.png" alt="Preemptive">
                <h3>Preemptive priority</h3>
            </a>
        </div>
        <div class="item">
            <a href="Round robin.html">
                <img src="images/round-robin.png" alt="Round Robin">
                <h3>Round Robin</h3>
            </a>
        </div>

        <div class="item">
            <a href="SRTF.html">
                <img src="images/srtf.png" alt="SRTF">

    </div>

    <div class="nonpreemptiveContainer">

            <a href="FCFS.html">
                <img src="images/fcfs.png" alt="FCFS">

        </div>

        </div>
        <div class="item">
            <a href="Non-preemptive priority.html">
                <img src="images/non-preemptive-priority.png" alt="Non-Preemptive Priority">
