<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preemptive Priority Scheduling</title>
    <link rel="stylesheet" href="Pre-emptive style.css">
</head>

<body>
    <div class="container">
        <h1>Preemptive Priority Scheduling Algorithm</h1>

        <div class="input-container">
            <label for="numProcesses">Number of Processes:</label>
            <input type="number" id="numProcesses" min="1" required>
            <button onclick="generateProcessFields()">Generate Process Fields</button>
        </div>

        <div id="processFieldsContainer" class="process-fields"></div>

        <button id="startButton" onclick="startScheduling()" style="display: none;">Start Scheduling</button>
        <div id="timeline" class="timeline"></div>
        <div id="ganttChart" class="gantt-chart"></div>


        <div id="resultsContainer" class="results"></div>
    </div>

    <script src="Pre-emptive script.js"></script>
</body>

</html>
