<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algorithm Comparison</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div>
    <h1>Algorithm Comparison</h1>
    <div class="form-section">
      <label for="numProcesses">Number of Processes:</label>
      <input type="number" id="numProcesses" min="1" value="3">
      <br>
      <label for="timeQuantum">Time Quantum (for RR):</label>
      <input type="number" id="timeQuantum" min="1" value="2">
      <br>
      <button id="generateProcesses">Generate Process Fields</button>
    </div>
    
    <!-- Dropdown to select algorithm and button to add it -->
    <div class="form-section">
      <label for="algorithmSelect">Select Algorithm:</label>
      <select id="algorithmSelect">
        <option value="fcfs">FCFS</option>
        <option value="sjf">SJF</option>
        <option value="npp">NPP</option>
        <option value="rr">RR</option>
        <option value="srtf">SRTF</option>
        <option value="pp">PP</option>
      </select>
      <button id="addAlgorithmBtn">Add Algorithm</button>
    </div>

    <!-- List of added algorithms -->
    <div class="algorithm-list">
      <h3>Algorithms to Compare:</h3>
      <ul id="algorithmList">
        <!-- List of selected algorithms will appear here -->
      </ul>
    </div>
    
    <div id="processFormContainer"></div>
    <button id="compareBtn" style="display:none;">Compare Algorithms</button>
    <div id="resultsContainer"></div>
    <div id="chartContainer" class="chart-container"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
