<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algorithm Comparison</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Algorithm Comparison</h1>

    <div class="form-section">
      <div class="section-header">
        <h3>Select and Compare Algorithms</h3>
        <p>Choose algorithms from the dropdown below to compare their performance.</p>
      </div>
    
      <div class="dropdown-container">
        <label for="algorithmSelect" class="dropdown-label">Select Algorithm:</label>
        <select id="algorithmSelect" class="dropdown">
          <option value="fcfs">FCFS</option>
          <option value="sjf">SJF</option>
          <option value="npp">NPP</option>
          <option value="rr">RR</option>
          <option value="srtf">SRTF</option>
          <option value="pp">PP</option>
        </select>
        <button id="addAlgorithmBtn" class="btn">Add Algorithm</button>
      </div>
    
      <div class="algorithm-list">
        <h4>Algorithms to Compare:</h4>
        <ul id="algorithmList" class="selected-algorithms">
          <!-- List of selected algorithms will appear here -->
        </ul>
      </div>
    </div>
    

    <div class="form-section">
      <label for="numProcesses">Number of Processes:</label>
      <input type="number" id="numProcesses" min="1" value="3">
    </div>

    <div class="form-section">
      <label for="timeQuantum">Time Quantum (for RR):</label>
      <input type="number" id="timeQuantum" min="1" value="2">
    </div>

    <div class="form-section">
      <button id="generateProcesses" class="btn">Generate Process Fields</button>
    </div>

    <div id="processFormContainer"></div>
    <button id="compareBtn" class="btn" style="display:none;">Compare Algorithms</button>

    <div id="resultsContainer" class="table-container"></div>

    <div id="chartContainer" class="chart-container"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
