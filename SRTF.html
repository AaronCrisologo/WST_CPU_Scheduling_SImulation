<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRTF Scheduling Simulation</title>
    <link rel="stylesheet" href="SRTF style.css">
</head>

<body>

    <h2>SRTF Scheduling Simulator</h2>

    <div>
        <label for="numProcesses">Number of Processes:</label>
        <input type="number" id="numProcesses" min="1" value="1">
        <button onclick="generateProcessFields()">Generate Fields</button>
    </div>

    <div id="processFieldsContainer" style="display: none;"></div>

    <button id="startButton" onclick="startScheduling()" style="display: none;">Start Scheduling</button>
    <div id="timeline"></div>
    <div id="ganttChart"></div>

    <div id="resultsContainer"></div>

    <script src="SRTF script.js"></script>
</body>

</html>
