<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Scheduling Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>

<!-- Landing Page -->
<div class="landing-page" id="landingPage">
    <h1>Welcome to CPU Scheduling Simulation</h1>
    <a href="#" class="button" onclick="showComputePage()">Compute for a Given Algorithm</a>
    <a href="#" class="button" onclick="navigateToComparison()">Compare Algorithms</a>
</div>

<!-- Compute Page -->
<div class="compute-page" id="computePage">
    <div class="container">
        <h1>CPU Scheduling Simulation</h1>

        <label for="algorithmSelect">Select Scheduling Algorithm:</label>
        <select id="algorithmSelect" onchange="toggleTimeQuantum()">
            <option value="FCFS.js">First Come First Serve (FCFS)</option>
            <option value="sjf.js">Shortest Job First (SJF)</option>
            <option value="npp.js">Non-Preemptive Priority (NPP)</option>
            <option value="rr.js">Round Robin (RR)</option>
            <option value="srtf.js">Shortest Remaining Job First (SRTF)</option>
            <option value="pp.js">Preemptive Priority (PP)</option>
        </select>

        <label for="numProcesses">Number of Processes:</label>
        <input type="number" id="numProcesses" min="1" required>

        <button class="button" onclick="generateProcessFields()">Generate Process Fields</button>

        <div id="processFieldsContainer"></div>

        <div id="timeQuantumContainer" style="display: none;">
            <label for="timeQuantum">Time Quantum (s):</label>
            <input type="number" id="timeQuantum" min="1" required>
        </div>

        <button class="button" id="startButton" style="display:none;" onclick="startScheduling()">Start Scheduling</button>

        <div id="ganttChartContainer">
            <h2>Gantt Chart</h2>
            <div id="timeline" class="timeline"></div>
            <div id="ganttChart" class="gantt-chart"></div>
        </div>

        <!-- Results Container -->
        <div id="resultsContainer"></div>

        <!-- Averages Section -->
        <div id="averagesContainer" class="averages-container">
            <h3 class="averages-title">Average Metrics</h3>
            <div class="averages-metric">
                <span class="metric-label">Average Waiting Time (AWT):</span>
                <span id="averageWaitingTime" class="metric-value">0.00</span>
            </div>
            <div class="averages-metric">
                <span class="metric-label">Average Turnaround Time (ATAT):</span>
                <span id="averageTurnaroundTime" class="metric-value">0.00</span>
            </div>
        </div>

    </div>
</div>

<!-- Default JS file (can be replaced dynamically) -->
<script type="module" id="algorithmScript" src="FCFS.js"></script>
<script type="module" src="averageTimes.js"></script>

<script>
    function showComputePage() {
        document.getElementById("landingPage").style.display = "none";
        document.getElementById("computePage").style.display = "block";
    }

    function navigateToComparison() { 
        window.location.href = 'compare/comparison.html'; }
    

    // Track the currently loaded algorithm module
    let currentAlgorithm = null;

    const algorithmSelect = document.getElementById("algorithmSelect");

    function toggleTimeQuantum() {
        const selectedAlgorithm = document.getElementById("algorithmSelect").value;
        const timeQuantumContainer = document.getElementById("timeQuantumContainer");

        // Show the Time Quantum input only if "rr.js" is selected
        if (selectedAlgorithm === "rr.js") {
            timeQuantumContainer.style.display = "block";
        } else {
            timeQuantumContainer.style.display = "none";
        }
    }

    // Hide Gantt Chart container by default
    document.querySelector('#ganttChartContainer').style.display = 'none';
    document.querySelector('#ganttChartContainer').style.opacity = '0';

    // Modify the start scheduling function to show and animate the Gantt Chart
    function startScheduling() {
        const ganttContainer = document.querySelector('#ganttChartContainer');
        
        // Show the container
        ganttContainer.style.display = 'block';
        
        // Use setTimeout to ensure display is set before animating
        setTimeout(() => {
            ganttContainer.style.transition = 'opacity 0.5s ease-in';
            ganttContainer.style.opacity = '1';
        }, 10);
    }

    // Attach the startScheduling function to the button
    document.querySelector('button[onclick="startScheduling()"]').addEventListener('click', startScheduling);

    algorithmSelect.addEventListener("change", async (event) => {
        const selectedAlgorithm = event.target.value;
        const scriptElement = document.getElementById("algorithmScript");

        // Call cleanup on the currently loaded algorithm (if any)
        if (currentAlgorithm && typeof currentAlgorithm.cleanup === "function") {
            currentAlgorithm.cleanup();
        }

        // Remove the old script
        if (scriptElement) {
            scriptElement.remove();
        }

        // Dynamically import the new module
        currentAlgorithm = await import(`./${selectedAlgorithm}`);

        // Attach the new script to the DOM for debugging purposes
        const newScriptElement = document.createElement("script");
        newScriptElement.id = "algorithmScript";
        newScriptElement.type = "module";
        newScriptElement.src = selectedAlgorithm;
        document.body.appendChild(newScriptElement);
    });
</script>
</body>

</html>
